name: Python code deployment to non-prod Elastic Beanstalk

on:
  push:
    branches:
      - non-prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

      # Docker / ECR
      IMAGE_REPO_NAME: verint-python-poc
      IMAGE_TAG: latest
      ECR_REPOSITORY_URI: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/verint-python-poc

      # Elastic Beanstalk
      EB_APPLICATION_NAME: verint-python-poc-app
      EB_ENVIRONMENT_NAME: Verint-python-poc-app-env 
      S3_BUCKET: verint-nonprod-artifacts

    steps:
    # -------------------------------------------------
    # Step 1: Check Docker installation
    # -------------------------------------------------
      - name: Check Docker installation and install if missing
        run: |
          if ! command -v docker &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker
          else
            docker --version
          fi

    # -------------------------------------------------
    # Step 2: Configure AWS credentials
    # -------------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

    # -------------------------------------------------
    # Step 3: Checkout code
    # -------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v3

    # -------------------------------------------------
    # Step 4: Build Docker image
    # -------------------------------------------------
      - name: Build Docker image
        run: |
          docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .

    # -------------------------------------------------
    # Step 5: Login to Amazon ECR
    # -------------------------------------------------
      - name: Login to AWS ECR
        uses: aws-actions/amazon-ecr-login@v1

    # -------------------------------------------------
    # Step 6: Tag and push Docker image
    # -------------------------------------------------
      - name: Tag and push Docker images to ECR
        run: |
          IMAGE_VERSION=$(date '+%F_%H-%M')
          echo "IMAGE_VERSION=$IMAGE_VERSION" >> $GITHUB_ENV

          docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $ECR_REPOSITORY_URI:$IMAGE_VERSION
          docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $ECR_REPOSITORY_URI:$IMAGE_TAG

          docker push $ECR_REPOSITORY_URI:$IMAGE_VERSION
          docker push $ECR_REPOSITORY_URI:$IMAGE_TAG

    # -------------------------------------------------
    # Step 7: Create Dockerrun.aws.json
    # -------------------------------------------------
      - name: Create Dockerrun.aws.json
        run: |
          printf '{
            "AWSEBDockerrunVersion": "1",
            "Image": {
              "Name": "%s",
              "Update": "true"
            },
            "Ports": [
              {
                "ContainerPort": 5005,
                "HostPort": 5005
              }
            ]
          }' $ECR_REPOSITORY_URI:$IMAGE_VERSION > Dockerrun.aws.json

          cat Dockerrun.aws.json

    # -------------------------------------------------
    # Step 8: Zip deployment package
    # -------------------------------------------------
      - name: Create deployment package
        run: |
          zip -r deployment-package.zip Dockerrun.aws.json

    # -------------------------------------------------
    # Step 9: Upload package to S3
    # -------------------------------------------------
      - name: Upload to S3
        run: |
          aws s3 cp deployment-package.zip \
            s3://$S3_BUCKET/deployment-package.zip

    # -------------------------------------------------
    # Step 10: Create EB application version
    # -------------------------------------------------
      - name: Create Elastic Beanstalk application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name $EB_APPLICATION_NAME \
            --version-label $IMAGE_VERSION \
            --source-bundle S3Bucket=$S3_BUCKET,S3Key=deployment-package.zip \
            --region $AWS_REGION

    # -------------------------------------------------
    # Step 11: Deploy to Elastic Beanstalk
    # -------------------------------------------------
      - name: Deploy to Elastic Beanstalk (NON-PROD)
        run: |
          aws elasticbeanstalk update-environment \
            --application-name $EB_APPLICATION_NAME \
            --environment-name $EB_ENVIRONMENT_NAME \
            --version-label $IMAGE_VERSION \
            --region $AWS_REGION
